<script>



function pre(x){
  return swal(x, {
        buttons: ["Afirmativo", "Negativo"],
        icon: src="airplane.png",
      })
;
}


function funcion_pregunta1(){ 
  artyom.say("Compruebe el ajuste del cable de mando de condicion entre el adaptador de control de la helice y la HMU. \n\n Esta Desajustado el Cable?");
    pre("Compruebe el ajuste del cable de mando de condicion entre el adaptador de control de la helice y la HMU. \n\n Esta Desajustado el Cable?")
    .then((willDelete) => {
    if (willDelete) {
      artyom.say("Efectue lectura de PAR.  Esta Alto el PAR?");
      pre("Efectue lectura de PAR. \n\n Esta Alto el PAR?")
      .then((willDelete) => {
          if (willDelete) {
            swal("sustituya el control y adaptador de Helice", {
              icon: "success",
            });
          }else{
            swal("Entonces desmonte el tubo de entrada de aceite y sustituya las empaquetaduras preformadas danadas para continuar.", {
              icon: "success",
            });
          }
        });
      } else {
      swal("Ajuste el Cable de mando de condicion y continue.", {
        icon: "success",
      });
      }
      });        
}

function funcion_pregunta2(){
  pre("Observe el manometro de aceite de la Helice \n\n Esta Baja La presion de Aceite?")
    .then((willDelete) => {
    if (willDelete) {

      pre("Ponga la helice en bandera utilizando la bomba auxiliar de puesta en Bandera \n\n Funciona Correctamente el cambio de paso?")
      .then((willDelete) => {
          if (willDelete) {
           

              pre("Sospeche de las empaquetaduras Preformadas Del Tubo de Entrada de Aceite e inspeccione si esta obstruido sino Sustituya el Conjunto de Control Y Adaptador.\n\n ¿Funciona Correctamente el Cambio de PASO?")
                .then((willDelete) => {
                if (willDelete) {
                  swal("Entonces el Actuador de Piston Del Conjunto de La Helice esta Defectuoso. \n\n Sustituya el conjunto de la helice y verifique su funcionamiento.", {
                    icon: "success",
                  });
                }else{
                  swal("Continue Con El Mantenimiento.", {
                    icon: "success",
                  });
                }
              });

           
          }else{
            swal("La Bomba de Presion de la caja Reductora de la Helice esta Defectuosa. Desmonte el grupo Motopropulsor.\n\n y continue.", {
              icon: "success",
            });
          }
        });

      } else {
        
       pre("Inspeccione los siguientes elementos, con posibles fugas:\n - Domo de la helice \n - valvula de descarga \n - control y Adaptador \n - Regulador de Velocidad \n\n Alguno Presenta Fuga?")
            .then((willDelete) => {
            if (willDelete) {
              swal("Continue Con El Mantenimiento.", {
              icon: "success",
            });
                }else{
                  swal("Sustituye el Elemento que tenga Fugas, y continue.", {
                    icon: "success",
                  });     
            }
          });
          }  

});
}

  swal("Sustituya el Control Y Adaptador de la Helice y Verifique NP maximas.", {
              icon: "success",

}

function funcion_pregunta5(){ 
  swal("Inspeccione los siguientes elementos, con posibles fugas:\n - Domo de la helice \n - valvula de descarga \n - control y Adaptador \n - Regulador de Velocidad \n\n Si Hay Fugas Sustituya el Elemento Que las Posea.", {
              icon: "success",
            });       
}

function funcion_pregunta6(){ 
  pre("Observe el manometro de Aceite de la Helice \n\n Esta Baja La Presion del Aceite?")
    .then((willDelete) => {
    if (willDelete) {

      pre("Sustituya el conjunto de control y adaptador \n\n Funciona el Correctamente el cambio de paso?")
      .then((willDelete) => {
          if (willDelete) {
            swal("Entonces el Actuador de Piston Del Conjunto de La Helice esta Defectuoso. \n\n Sustituya el conjunto de la helice y verifique su funcionamiento.", {
              icon: "success",
            });
          }else{
            swal("Continua con el Mantenimiento.", {
              icon: "success",
            });
          }
        });
      
      }else{
      
        swal("Inspeccione los siguientes elementos, con posibles fugas:\n - Domo de la helice \n - valvula de descarga \n - control y Adaptador \n - Regulador de Velocidad \n\n Si Hay Fugas Sustituya el Elemento Que las Posea.", {
              icon: "success",
            }); 

      }
      });        
}


function funcion_pregunta7(){ 
  decir("Compruebe la separacion del sensor magnetico Esta Ajustado Incorrectamente?");
  pre("Compruebe la separacion del sensor magnetico \n\n Esta Ajustado Incorrectamente?")
    .then((willDelete) => {
    if (willDelete) {

      decir("Instale Provisionalmente una unidad de control de sincronizacion de fase Util. Esta disponible la sincronizacion de fase?");
      pre("Instale Provisionalmente una unidad de control de sincronizacion de fase Util. \n\n Esta disponible la sincronizacion de fase?")
      .then((willDelete) => {
          if (willDelete) {
            

            pre("Desconecte El Conector ZD133b de la caja de palancas y efectuar la prueba de suministro de potencia en el terminal p. \n\n Hay falta de suministro en la Potencia?")
            .then((willDelete) => {
                if (willDelete) {





                    pre("Efectue Prueba de Continuidad en el conector ZD133b, entre los terminales p y n con el interruptor KD7 Ajustado en ON. \n\n Hay Algun Fallo?")
                    .then((willDelete) => {
                      if (willDelete) {



                            pre("Sospeche que el motor de PAR de control y adaptador esta defectuoso. sustituya el control y adaptador. \n\n El sistema esta Util?")
                            .then((willDelete) => {
                              if (willDelete) {
                                swal("Inspeccione el Cableado Defectuoso, Reparelo o Sustituyalo segun sea Necesario. \n\n Continue Por Favor", {
                                  icon: "success",
                                });
                              }else{
                                swal("El sistema del sincronizador de fase de la helice esta correcto. \n\n Continue Por Favor", {
                                  icon: "success",
                                });
                              }
                            });



                      }else{
                        swal("Repare O Sustituye La Caja de Palancas, y continue Por favor.", {
                          icon: "success",
                        });
                      }
                    });







                }else{
                  swal("Sustituya o Repare el Cableado Entre La Caja de Palancas y el Panel de Interruptores Automaticos L Miscellaneous, PC9.", {
                    icon: "success",
                  });
                }
              });



          }else{
            swal("Sustituya La Unidad de control de sincronizacion de Fase.", {
              icon: "success",
            });
          }
        });
      
      }else{
      
        swal("Ajuste el Sensor Magnetico. \n\n y continue Por Favor.", {
              icon: "success",
            }); 

      }
      });        
}
